<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elementos en CSS</title>
    <style>
      .boton::before {
        content: "ðŸ”¥ ";
      }

      .boton::after {
        content: " âœ”";
      }

      .boton {
        padding: 10px 20px;
        background-color: royalblue;
        color: white;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }

      ::selection {
        background-color: yellow;
        color: red;
      }
    </style>
  </head>
  <body>
    <button class="boton">Enviar</button>
    <p>Selecciona este texto para ver el efecto de `::selection`.</p>
  </body>
</html>
