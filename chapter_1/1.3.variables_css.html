<!DOCTYPE>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Variables</title>
  <style>
    /* Definir variables globales */
    :root {
      --color-primario: #FC9C9C;
      --color-secundario: #FF5733;
      --tamaño-texto: 18px;
      --espaciado: 10px;
    }

    body {
      background-color: var(--color-primario);
      font-size: var(--tamaño-texto);
    }

    p {
      color: var(--color-secundario, #FF0000);
      padding: var(--espaciado);
    }

    .caja {
      background-color: white;
      padding: var(--espaciado);
      border: 2px solid var(--color-secundario);
    }
  </style>
</head>
<body>
  <p>Este párrafo usa variables CSS para el color y espaciado.</p>
  <div class="caja">Caja con borde usando variables CSS.</div>
</body>
</html>
