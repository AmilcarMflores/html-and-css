<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Films on Demand</title>
  <meta name="description" content="Buy films from our great selection. Watch movies on demand.">
  <link rel="stylesheet" href="../styles/normalize.css">
  <style>
    html {
      box-sizing: border-box;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
    }

    #pageWrapper {
      background-color: #eeeae4;
      padding: 16px;
    }

    .full-page {
      min-height: 100vh;
    }

    h1 {
      margin: 0;
      padding: 0 0 16px 0;
    }
  </style>
</head>
<body>
  <div id="pageWrapper" class="full-page">
    <h1>Lorem ipsum</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eum, perferendis nostrum? Eligendi non natus vero inventore harum! Dicta illum, suscipit inventore ab mollitia quo quidem quam, corporis praesentium sapiente ipsa.</p>
  </div>
</body>
</html>
